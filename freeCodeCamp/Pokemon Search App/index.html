<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Pokepedia</h1>
        </header>
        <section class="search">
            <h2>Search for Pok√©mon Name or ID:</h2>
            <form>
                <input type="text" name="name" id="search-input" required>
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>
        <section class="info">
            <h2 id="pokemon-name"></h2><span id="pokemon-id"></span>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="img-container"></div>
            <div id="types"></div>

            <table>
                <tr>
                    <td>Base</td>
                    <td>Stats</td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
